<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="assets/favicon.ico.png" type="image/x-icon">
        <!-- GOOGLE FONTS -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link 
            href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" 
            rel="stylesheet"
        >
        <title>Profile card component</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section>
            <div class="circle top-left"></div>
            <div class="circle bottom-right"></div>
            <div class="card-body">
                <div class="card-top">
                    <img src="assets/bg1.png" alt="circle-gradient picture">
                </div>
                <div class="profile">
                    <img src="assets/image-victor.jpg" alt="victors-image">
                </div>
                <div class="card-middle">
                    <div class="space"></div>
                    <h3>victor crest <span>26</span></h3>
                    <small>london</small>
                </div>
                <div class="card-bottom">
                    <div class="card-bottom-sub">
                        <h4>80K</h4>
                        <small>followers</small>
                    </div>
                    <div class="card-bottom-sub">
                        <h4>803K</h4>
                        <small>likes</small>
                    </div>
                    <div class="card-bottom-sub">
                        <h4>1.4K</h4>
                        <small>photos</small>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
